<!DOCTYPE html>
<html lang="en">

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Map Mashup</title>

    <!-- Load the page styles. -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

    <!-- Load the page javascript-->
    <script src="js/jquery.min.js"></script>
    <script src="js/map.js"></script>
    <script async defer type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAaXNMPxj7nsp7zpJIPiV4ka3FhFH3ht6A&libraries=places" onerror='googleError()'></script>

</head>

<body data-bind="click:clickwrapper">
    <div class='country-form'>
        <form id='filter-form'>
            <div class='inlineblock'>
                <input type="text" name="Filter" id="filter" class='submitclass' data-bind='attr:{id: idvalue, placeholder:("&#xf0b0")}, textInput: formvalue, hasFocus:focus'>
            </div>
            <div class='inlineblock'>
                <input type="submit" id='filter-submit' class='btn btn-primary' value="filter" data-bind="event:{mousedown:md}, click: function(){filter(map)}">
            </div>
            <div class="warning" data-bind="text:warning"></div>
        </form>
        <p>Filter by typing museum, landmark, park or field</p>
        <form class="country-lists" data-bind="foreach:parisobservable">
            <div class='button-format'>
                <input type="submit" class="btn btn-default country-buttons" data-bind="value:$data.name, click:$data.listClicker">
            </div>
        </form>
    </div>
    <div class='outermapdiv'>
        <div id="mapdiv"></div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/viewmodel.js"></script>
</body>

</html>
